<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div id="input" type="text"></div>
        <div class="operators">
            <button>&times;</button>
            <button>&divide;</button>
            <button>+</button>
            <button>-</button>
        </div>
        <div class="numbers">
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div class="numbers">
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div class="numbers">
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div class="numbers">
            <button id="0">0</button>
            <button id="point">.</button>
            <button id="clear">C</button>
        </div>
        <div><button id="result">=</button></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
